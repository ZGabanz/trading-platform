services:
  - type: web
    name: financial-dashboard
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://financial-dashboard.onrender.com
    healthCheckPath: /api/system/health
